<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/ai-studio-bucket-353083286262-us-west1/Ukmpr/Logo-ukmpr" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>UKMPR Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
  /* 1. Paksa Font */
  * {
    font-family: 'Plus Jakarta Sans', sans-serif !important;
    -webkit-tap-highlight-color: transparent;
  }

  /* 2. Paksa Warna Blok (Selection) - Gunakan !important di sini juga */
  ::selection {
    background-color: rgba(37, 99, 235, 0.25) !important; /* Biru transparan */
    color: #1e40af !important; /* Teks jadi biru tua agar terbaca */
  }

  /* Versi Firefox */
  ::-moz-selection {
    background-color: rgba(37, 99, 235, 0.25) !important;
    color: #1e40af !important;
  }

  /* 3. Tambahan khusus untuk input/textarea di HP agar tidak biru pekat */
  input::selection, textarea::selection {
    background-color: rgba(37, 99, 235, 0.3) !important;
  }

  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }
</style>

  </head>

    <div id="root"></div>
