<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/ai-studio-bucket-353083286262-us-west1/Ukmpr/Logo-ukmpr" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>UKMPR Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Memaksa seluruh aplikasi menggunakan font Plus Jakarta Sans */
      * {
        font-family: 'Plus Jakarta Sans', sans-serif !important;
        /* Menghapus kotak biru default saat tombol diklik di HP agar lebih clean */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* --- FITUR SELECTION COLOR --- */
      ::selection {
        background-color: rgba(59, 130, 246, 0.2); /* Biru transparan (20% opacity) */
        color: #2563eb; /* Warna teks jadi biru tegas saat diblok */
      }
      
      /* Untuk browser Firefox */
      ::-moz-selection {
        background-color: rgba(59, 130, 246, 0.2);
        color: #2563eb;
      }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Menghaluskan tampilan font di layar */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
